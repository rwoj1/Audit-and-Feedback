<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deprescribing Schedule Generator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Flatpickr for calendar date pickers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
  <main class="container">
    <h1>Deprescribing Schedule Generator</h1>

    <section class="controls">
      <div class="grid two">
        <label>
          <span>Medicine class</span>
          <select id="medicineSelect" aria-label="Medicine class"></select>
        </label>

        <label>
          <span>Form</span>
          <select id="formSelect" aria-label="Form"></select>
        </label>
      </div>

      <div class="grid two">
        <label>
          <span>Strength</span>
          <select id="strengthSelect" aria-label="Strength"></select>
        </label>

        <div class="row align-end">
          <button id="addDoseBtn" type="button">Add dose line</button>
        </div>
      </div>

      <div id="doseLines" class="dose-lines"></div>

      <div class="grid two">
        <label>
          <span>Start Date</span>
          <input type="text" id="startDate" placeholder="Select date" />
        </label>

        <label>
          <span>Review Date (optional)</span>
          <input type="text" id="reviewDate" placeholder="Select date" />
        </label>
      </div>

      <!-- Tablet taper controls -->
      <fieldset class="card">
        <legend>Tablet taper settings</legend>
        <div class="grid two">
          <label>
            <span>Step reduction (%)</span>
            <input type="number" id="tStepPercent" min="1" max="100" step="1" value="10">
          </label>
          <label>
            <span>Step interval (days)</span>
            <input type="number" id="tStepDays" min="1" step="1" value="7">
          </label>
        </div>
      </fieldset>

      <!-- Patch taper controls (shown only for patch forms) -->
      <fieldset id="patchControls" class="card" style="display:none;">
        <legend>Patch taper settings</legend>
        <div class="grid two">
          <label>
            <span>Reduction when stepping down (%)</span>
            <input type="number" id="p1Percent" min="1" max="100" step="1" value="10">
          </label>
          <label>
            <span>Duration at each step (days)</span>
            <input type="number" id="p1Interval" min="1" step="1" value="7">
          </label>
        </div>
      </fieldset>

      <div class="buttons">
        <button id="generateBtn" type="button">Generate schedule</button>
        <button id="printBtn" type="button">Print</button>
        <button id="resetBtn" type="button" class="ghost">Reset</button>
      </div>
    </section>

    <section id="outputCard" class="card" style="display:none;">
      <h2>Schedule</h2>
      <div id="scheduleBlock"></div>
      <div id="patchBlock" style="display:none;"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
